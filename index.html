<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Todos Challenge</title>
  </head>
  <body>
    <header>
      <div class="title">
        <div class="text">
          <h1>TODO</h1>
        </div>
        <div class="img">
          <img id="icon-sun" src="images/icon-sun.svg" alt="" />
          <img id="icon-moon" src="images/icon-moon.svg" alt="" />
        </div>
      </div>
      <form class="add">
        <input class="add-todo" type="text" name="add" />
      </form>
    </header>
    <div class="container">
      <ul class="todos"></ul>
      <div class="options">
        <h4 id="counter">0 Items left</h4>
        <div class="filters">
          <h4>All</h4>
          <h4>Active</h4>
          <h4>Completed</h4>
        </div>
        <h4 id="clear">clear Completed</h4>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
